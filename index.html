<html>
<head>
  <title>Pick Up</title>
  <link rel="icon" href="images/pickup-logo-32x32.png" sizes="32x32" />
  <link rel="icon" href="images/pickup-logo-192x192.png" sizes="192x192" />
  <link rel="apple-touch-icon-precomposed" href="images/pickup-logo-180x180.png" />

  <link rel='stylesheet' id='pu_main'  href='css/main.css' type='text/css' media='all' />
  <link rel='stylesheet' id='pu_main'  href='css/pane.css' type='text/css' media='all' />

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- <script type='text/javascript' src='pickup.js'></script> -->
  <script type='text/javascript' src='js/form.js'></script>
</head>
<body onload="initValues();">
  <div id=debug></div>

  <div id=display>
    <table>
      <tr>
        <td>
          <div id="header">
            <div>
                  <!-- <h1 id="alt_logo">Pick-Up</h1> -->
                  <h1><a href="#" onclick="showForm();return false"><img id=logo alt="Pick-Up"></h1>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td id=name valign=middle style="">
          <div id=firstname></div>
          <div id=lastname></div>
          <div id=nickname></div>
        </td>
      </tr>
      <tr>
        <td><div id="footer">
        </div></td>
      </tr>
    </table>
  </div>
  <div id=form style="display:none;">
    <form action="#" onsubmit="refreshPage();return false">
      <div>
        <select id="f_logo" name="logo">
          <option value='images/lelitdoli-logo-v1-fuchsia-1.png'>Le lit d'Oli</option>
          <option value='images/mosaiques-logo-v3-1L-yellow.png' >Gîtes Mosaïques</option>
          <option value='images/kazamoise-logo-v0-248x40.png' >Kaz à Moïse</option>
        </select>
      <input type=text id="f_firstname" name=firstname placeholder="First name" value="">
    </div>
      <input type=text id="f_lastname" name=lastname placeholder="Name (required)" value="">
      <input type=text id="f_nickname" name=nickname placeholder="Nick name" value="">
      <div>
        <input id=clear type="submit" name=action value="Clear" onclick="clearForm();return false" style="display:none">
        <input id=submit type="submit" value="Submit">
      </div>
    </form>
    <div id=download style="display:none"></div>
    <div id=debug></div>
  </div>
</body>
</html>
