<html>
<head>
  <title>Pick Up</title>
  <link rel="icon" href="images/pickup-logo-32x32.png" sizes="32x32" />
  <link rel="icon" href="images/pickup-logo-192x192.png" sizes="192x192" />
  <link rel="apple-touch-icon-precomposed" href="images/pickup-logo-180x180.png" />
  <link rel="manifest" href="manifest.json">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <script type='text/javascript' src='js/pickup.js?r=3'></script>
  <link rel='stylesheet'  href='css/style.css' type='text/css' media='all' />

</head>
<body>
  <div id="page-wrapper">
    <header>
      <div id="header">
        <div>
          <h1><a href="#" onclick="showForm();return false">
            <img id=logo alt="Pick-Up" src="images/pickup-logo-180x180.png">
          </a></h1>
        </div>
        <div id=debug></div>
      </div>
    </header>
    <main id="main">
      <div id="display" class="content">
          <span class="editable name" id=firstname>John</span>
          <span class="editable name" id=lastname>Doe</span>
          <div class="editable comment" id=comment>Is it me you're looking for?</div>
      </div>
    </main>
    <footer>
      <div id="footer">Powered by <a href="https://pickup.contact/">pickup.contact</a></div>
    </footer>
  </div>
  <script type='text/javascript'>
    var hideForm = function(event) {
      var inputs = Array.from(display.getElementsByTagName('input'));

      for (var i = 0; i < inputs.length; i++) {
        var span = inputs[i].parentNode;
        var text = inputs[i].value;
        span.removeChild(inputs[i]);
        // Reset the font-size style
        span.style.fontSize = '';
        span.textContent = text;
      }

      adjustFontSize();
    };

    var displayClickListener = function(event) {
      if (event.target.classList.contains('editable')) {
        var editables = Array.from(display.getElementsByClassName('editable'));

        for (var i = 0; i < editables.length; i++) {
          var input = document.createElement('input');
          input.type = 'text';
          input.value = editables[i].textContent;
          if (i === editables.length - 1) { // If it's the last input field
            input.addEventListener('blur', hideForm); // Listen for the blur event
            // Intercept the Tab key
            input.addEventListener('keydown', function(e) {
              if (e.key === 'Tab') {
                e.preventDefault();
                // Move focus to the first input field
                if (editables[0].firstChild) {
                  editables[0].firstChild.focus();
                }
              }
            });
          }
          // Replace the content of the container
          editables[i].textContent = '';
          editables[i].appendChild(input);

          requestAnimationFrame(adjustFontSize);

          // If it's the first input field, set the focus to it
          if (i === 0) {
            input.focus();
          }
        }
      }
    };

    display.addEventListener('click', displayClickListener);
  </script>
</body>
</html>
